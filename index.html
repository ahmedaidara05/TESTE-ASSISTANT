<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat IA - Test Livre</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #send {
      border: none;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbot">
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Pose ta question..." />
    <button id="send">Envoyer</button>
  </div>
</div>

<script>
  const API_KEY = "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"; // Remplace ceci par ta cl√© OpenRouter
  const MODEL = "mistralai/mistral-7b-instruct"; // Tu peux changer par : anthropic/claude-3-haiku, meta-llama/...

  const contexte = `
Tu es un assistant IA bas√© uniquement sur un livre intitul√© "La Voie du Salut".
Tu dois r√©pondre uniquement aux questions qui concernent le contenu du livre.
Si ce n'est pas en rapport, tu dis : "D√©sol√©, je ne peux r√©pondre qu'aux questions li√©es au livre."
`;

  document.getElementById("send").onclick = async () => {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    const question = input.value.trim();
    if (!question) return;

    messages.innerHTML += `<div class="message user">üë§ Vous : ${question}</div>`;
    input.value = "";

    try {
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [
            { role: "system", content: contexte },
            { role: "user", content: question }
          ]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "Pas de r√©ponse.";
      messages.innerHTML += `<div class="message bot">ü§ñ IA : ${reply}</div>`;
      messages.scrollTop = messages.scrollHeight;
    } catch (err) {
      messages.innerHTML += `<div class="message bot">‚ö†Ô∏è Erreur : ${err.message}</div>`;
    }
  };
</script>

</body>
</html>
