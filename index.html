<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat IA - La Voie du Salut</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
      font-weight: bold;
    }
    .bot {
      color: green;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }
    #send {
      border: none;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
    #send:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chatbot">
    <div id="messages">
      <div class="message bot">ü§ñ Bienvenue ! Posez des questions sur le livre <i>La Voie du Salut</i>. Exemple : "Quel est le th√®me principal du livre ?"</div>
    </div>
    <div id="inputArea">
      <input type="text" id="input" placeholder="Pose ta question..." />
      <button id="send">Envoyer</button>
    </div>
  </div>

  <script>
    // Remplacez par votre cl√© API valide depuis https://openrouter.ai/keys
    const API_KEY = "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"; // Mettez votre nouvelle cl√© ici
    const MODEL = "mistralai/mistral-7b-instruct"; // V√©rifiez que ce mod√®le est disponible

    const contexte = `
Tu es un assistant IA bas√© uniquement sur un livre intitul√© "La Voie du Salut".
Tu dois r√©pondre uniquement aux questions qui concernent le contenu du livre.
Si ce n'est pas en rapport, tu dis : "D√©sol√©, je ne peux r√©pondre qu'aux questions li√©es au livre."
`;

    document.getElementById("send").onclick = async () => {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      const question = input.value.trim();
      if (!question) return;

      messages.innerHTML += `<div class="message user">üë§ Vous : ${question}</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: contexte },
              { role: "user", content: question }
            ]
          })
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(`Erreur API ${res.status}: ${errorData.error?.message || JSON.stringify(errorData)}`);
        }

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Pas de r√©ponse de l'IA.";
        messages.innerHTML += `<div class="message bot">ü§ñ IA : ${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML += `<div class="message bot">‚ö†Ô∏è Erreur : ${err.message}</div>`;
        console.error("D√©tails de l'erreur :", err);
        messages.scrollTop = messages.scrollHeight;
      }
    };

    document.getElementById("input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("send").click();
      }
    });
  </script>
</body>
</html>
